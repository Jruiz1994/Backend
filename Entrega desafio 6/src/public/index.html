<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Websocket</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>

    <div class="titulo">
        <h1>DESAFIO 6 - WEBSOCKETS</h1>
    </div>
    <!-- CREAR PRODUCTO -->
    <div id="formProducto" class='mb-3 formProducto'>
        <h2 style="text-align: center;">Alta de producto:</h2>
        <form id="formulario" style="width:50%; margin:0 auto;">
            <div class="mb-3">
                <label for="title" class="form-label p">Titulo:</label>
                <input type="text" class="form-control" name="title" id="title">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label p">Precio:</label>
                <input type="number" class="form-control" name="price" id="price">
            </div>
            <div class="mb-3">
                <label for="thumbnail" class="form-label p">URL de imagen:</label>
                <input type="text" class="form-control" name="thumbnail">
            </div>
            <input type="submit" value="Enviar">
        </form>
    </div>
    <!-- CHAT -->
    <div id="chat" class="chat">
        <h2>Chat</h2>
        <form id="formMsg">
            <div class="mb-3">
                <label for="author" class="form-label p">Usuario:</label>
                <input type="text" class="form-control" name="author" id="author">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label p">Mensaje:</label>
                <input type="text" name="message" class="form-control" id="message">
            </div>
            <input type="submit" value="Enviar" id='send'>
        </form>
    </div>
    <div>
        <ul id='messages'>
        </ul>
    </div>
    </div>

    <!-- LISTA DE PRODUCTOS -->
    <div id="tablaProductos" class="tablaProductos table">
        <h2>Lista de productos</h2>
        <table>
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Foto</th>
                </tr>
            </thead>
            <tbody id="productsTable"></tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>

</html>
